<!DOCTYPE html>
<html>
    <head>
        <title>MKT Material display</title>
        <meta charset="utf-8">
        <meta name="author" content="Joni Wang">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/css/main.css">
        
        <link rel="icon" href="https://static.tp-link.com/res/images/icons/favicon.ico">
    </head>
    <body>
        <!-- Header -->
        <header class="navbar justify-content-center mkt-header">
            <div>
                <span>
                    <a class="p-1" data-bs-toggle="modal" data-bs-target="#myModal">
                        How to request marketing material?
                        <em>Press here</em>
                    </a>
                </span>
            </div>
        </header>
        <!-- modal -->
        <div class="modal fade" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">Marketing Materials Application Procedure</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body modal-dialog-scrollable text-center">
                  <figure class="figure">
                    <img src="./assets/images/maggie.jpg" class="figure-img img-fluid rounded" alt="procedure">
                    <figcaption class="figure-caption">Marketing Materials Management (Created by Maggie Ma)</figcaption>
                  </figure>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
        </div>

        <!-- nav -->
        <nav class="navbar navbar-expand-lg navbar-light navbar-custom mkt-subnavbar">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNavbarToggler" aria-controls="myNavbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse mt-3 mt-lg-0" id="myNavbarToggler">
                <ul class="nav nav-pills mx-auto mb-2 mb-lg-0 text-uppercase" role="tablist">
                  <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="bags-menu" data-bs-toggle="pill" href="#bags" role="tab" aria-controls="bags" aria-selected="true">Bags</a>
                  </li>
                  <li class="nav-item" role="presentation">
                    <a class="nav-link" id="brochures-menu" data-bs-toggle="pill" href="#brochures" role="tab" aria-controls="brochures" aria-selected="false">Brochures</a>
                  </li>
                  <li class="nav-item dropdown" role="presentation">
                    <a class="nav-link dropdown-toggle" href="#" id="myNavbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dummy
                    </a>
                    <div class="dropdown-menu" aria-labelledby="myNavbarDropdown">
                      <a class="dropdown-item" id="boxes-menu" data-bs-toggle="pill" href="#boxes" role="tab" aria-controls="boxes" aria-selected="false">
                        Dummy Boxes
                      </a>
                      <a class="dropdown-item" id="units-menu" data-bs-toggle="pill" href="#units" role="tab" aria-controls="units" aria-selected="false">
                        Dummy Units
                      </a>
                  </li>
                  <li class="nav-item" role="presentation">
                    <a class="nav-link" id="pos-menu" data-bs-toggle="pill" href="#pos" role="tab" aria-controls="pos" aria-selected="false">POS Items</a>
                  </li>
                  <li class="nav-item" role="presentation">
                    <a class="nav-link" id="poster-menu" data-bs-toggle="pill" href="#poster" role="tab" aria-controls="poster" aria-selected="false">Poster</a>
                  </li>
                  <li class="nav-item" role="presentation">
                    <a class="nav-link" id="promo-menu" data-bs-toggle="pill" href="#promo" role="tab" aria-controls="promo" aria-selected="false">Promo Items</a>
                  </li>
                  <li class="nav-item" role="presentation">
                    <a class="nav-link" id="stationary-menu" data-bs-toggle="pill" href="#stationary" role="tab" aria-controls="stationary" aria-selected="false">Stationary</a>
                  </li>
                  <li class="nav-item" role="presentation">
                    <a class="nav-link" id="tshirt-menu" data-bs-toggle="pill" href="#tshirt" role="tab" aria-controls="tshirt" aria-selected="false">T-shirt</a>
                  </li>
              </div>
            </div>
        </nav>
        
        <!-- content -->
        <div class="container container-custom">
          <div class="tab-content">
            <!-- Bags -->
            <div class="tab-pane active" id="bags" role="tabpanel" aria-labelledby="bags-menu">
              <div class="row row-cols-1 row-cols-md-4 g-4" id="bagContainer"></div>
            </div>

            <!-- brochures -->
            <div class="tab-pane" id="brochures" role="tabpanel" aria-labelledby="brochures-menu">
              <div class="row row-cols-1 row-cols-md-4 g-4" id="brochurContainer"></div>
            </div>

            <!-- dummy boxes -->
            <div class="tab-pane" id="boxes" role="tabpanel" aria-labelledby="boxes-menu">
              <div class="list-custom mx-auto" id="boxContainer"></div>
            </div>

            <!-- dummy units -->
            <div class="tab-pane" id="units" role="tabpanel" aria-labelledby="units-menu">
              <div class="list-custom mx-auto" id="unitContainer"></div>
            </div>

            <!-- POS items -->
            <div class="tab-pane" id="pos" role="tabpanel" aria-labelledby="pos-menu">
              <div class="row row-cols-1 row-cols-md-4 g-4" id="posItemContainer"></div>
            </div>

            <!-- poster -->
            <div class="tab-pane" id="poster" role="tabpanel" aria-labelledby="poster-menu">
              <div class="row row-cols-1 row-cols-md-4 g-4" id="posterContainer"></div>
            </div>

            <!-- promo items -->
            <div class="tab-pane" id="promo" role="tabpanel" aria-labelledby="promo-menu">
              <div class="row row-cols-1 row-cols-md-4 g-4" id="promoContainer"></div>
            </div>

            <!-- stationary -->
            <div class="tab-pane" id="stationary" role="tabpanel" aria-labelledby="stationary-menu">
              <div class="row row-cols-1 row-cols-md-4 g-4" id="stationaryContainer"></div>
            </div>

             <!-- T-shirt -->
             <div class="tab-pane" id="tshirt" role="tabpanel" aria-labelledby="tshirt-menu">
              <div class="row row-cols-1 row-cols-md-4 g-4" id="tshirtContainer"></div>
            </div>
            <!-- add more content here -->
          </div>
        </div>
            
        <!-- footer -->
        <footer class="navbar fixed-bottom justify-content-center mkt-footer">
          <div>
            <span>
              Updated 
              <span id="lastModified"></span>
            </span>
          </div>
        </footer>

        <!-- script -->
        <script src="./assets/js/bootstrap.bundle.min.js"></script>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
